---
- name: Install Redis server
  apt:
    name: redis-server
    state: present
    update_cache: yes

- name: Configure Redis to bind to all interfaces
  lineinfile:
    path: /etc/redis/redis.conf
    regexp: '^bind '
    line: 'bind 0.0.0.0'
    backup: yes

- name: Enable Redis protected mode
  lineinfile:
    path: /etc/redis/redis.conf
    regexp: '^protected-mode '
    line: 'protected-mode no'

- name: Start and enable Redis service
  systemd:
    name: redis-server
    state: started
    enabled: yes

- name: Wait for Redis to start
  wait_for:
    port: 6379
    delay: 2
    timeout: 30

- name: Test Redis connection
  command: redis-cli ping
  register: redis_ping
  changed_when: false

- name: Display Redis status
  debug:
    msg: "Redis is running: {{ redis_ping.stdout }}"
